worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Shared Dictionaries
    lua_shared_dict jwks_cache 1m;        # Cache for JWKS (small)
    lua_shared_dict rate_limit_store 10m; # Store for rate limits

    # Resolver for internal services
    resolver 127.0.0.11 valid=30s; 

    # Log Formats
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stderr info;

    # Upstreams
    upstream auth_service {
        server auth-service:3000;
    }
    
    upstream analytics_service {
        server analytics-service:4000;
    }

    upstream user_service {
        server user-service:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Auth Routes (Public) -> BYPASS AUTH MIDDLEWARE (Issue 4 Fix)
        location /auth/ {
            access_by_lua_block {
                 -- Only Rate Limit based on IP (No User Context yet)
                 local ratelimit = require("gateway.lua.ratelimit")
                 -- Enforce IP limit only here? 
                 -- ratelimit.enforce() usually expects x-user-id if present.
                 -- If not present, it skips user limits. 
                 ratelimit.enforce()
            }
            
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Analytics Routes (Protected)
        location /analytics/ {
            access_by_lua_block {
                -- Improvement 2: Enforce Strict Execution Order
                local auth = require("gateway.lua.auth")
                auth.authenticate()
                
                local ratelimit = require("gateway.lua.ratelimit")
                ratelimit.enforce() -- Re-check with User Context
            }
            
            proxy_pass http://analytics_service;
            proxy_set_header x-user-id $http_x_user_id;
            proxy_set_header x-brand-id $http_x_brand_id;
            proxy_set_header x-role $http_x_role;
        }

        # Admin Routes (Protected)
        location /admin/ {
            access_by_lua_block {
                -- Strict Order: Auth -> Rate Limit
                local auth = require("gateway.lua.auth")
                auth.authenticate()
                
                local ratelimit = require("gateway.lua.ratelimit")
                ratelimit.enforce()
            }

            proxy_pass http://user_service;
            proxy_set_header x-user-id $http_x_user_id;
            proxy_set_header x-brand-id $http_x_brand_id;
            proxy_set_header x-role $http_x_role;
        }

        # Default
        location / {
            return 404;
        }
    }
}
