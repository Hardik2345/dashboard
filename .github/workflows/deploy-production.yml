name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Optional context for this production deployment'
        required: false

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  approval:
    name: Await production approval
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Await manual approval in the production environment
        run: echo "A repository administrator must approve this deployment via the production environment gate."

  frontend:
    name: Deploy frontend to Vercel (production)
    needs: approval
    runs-on: ubuntu-latest
    environment:
      name: production
    env:
      NODE_VERSION: '20'
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: client/dashboard
        run: npm ci

      - name: Build frontend bundle
        working-directory: client/dashboard
        run: npm run build

      - name: Deploy to Vercel production
        env:
          VERCEL_TOKEN: ${{ env.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}
        run: |
          npx --yes vercel@25.1.0 pull --yes --environment=production --token "$VERCEL_TOKEN"
          npx --yes vercel@25.1.0 deploy --prod --confirm --token "$VERCEL_TOKEN"
