name: Deploy Staging

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Optional context for this staging deployment'
        required: false

concurrency:
  group: staging-deploy
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  approval:
    name: Await staging approval
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Await manual approval in the staging environment
        run: echo "A repository administrator must approve this deployment via the staging environment gate."

  frontend:
    name: Deploy frontend to Vercel (staging)
    needs: approval
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGING_PROJECT_ID != '' && secrets.VERCEL_STAGING_PROJECT_ID || secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    defaults:
      run:
        working-directory: client/dashboard
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/dashboard/package-lock.json

      - name: Install dependencies
        run: |
          # Prefer lockfile install, fall back to npm install when lockfile is missing
          if [ -f client/dashboard/package-lock.json ]; then
            echo "Found package-lock.json — running npm ci"
            npm ci --prefix client/dashboard
          else
            echo "No package-lock.json — running npm install"
            npm install --prefix client/dashboard
          fi

      - name: Build frontend bundle
        run: npm run build

      - name: Deploy to Vercel (CLI)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGING_PROJECT_ID != '' && secrets.VERCEL_STAGING_PROJECT_ID || secrets.VERCEL_PROJECT_ID }}
        run: |
          # ensure install step already ran; run ci again if lockfile exists
          if [ -f client/dashboard/package-lock.json ]; then
            npm ci --prefix client/dashboard
          fi
          npm i -g vercel@latest
          cd client/dashboard
          # Deploy preview/staging (no --prod). If you want to force project use --confirm --token etc.
          vercel --token "$VERCEL_TOKEN" --confirm --scope "$VERCEL_ORG_ID" --local-config ./vercel.json || true

  backend:
    name: Deploy backend to Render (staging)
    needs: approval
    runs-on: ubuntu-latest
    environment:
      name: staging
    env:
      NODE_VERSION: '20'
      RENDER_STAGING_DEPLOY_HOOK: ${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run smoke unit tests before staging deployment
        run: npm run test:unit

      - name: Trigger Render staging deploy hook
        if: env.RENDER_STAGING_DEPLOY_HOOK != ''
        run: |
          curl -f -X POST "$RENDER_STAGING_DEPLOY_HOOK"

      - name: Warn when staging deploy hook is missing
        if: env.RENDER_STAGING_DEPLOY_HOOK == ''
        run: |
          echo "RENDER_STAGING_DEPLOY_HOOK secret is not configured; backend staging deploy skipped." && exit 1