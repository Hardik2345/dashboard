name: Deploy Staging

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Optional context for this staging deployment'
        required: false

concurrency:
  group: staging-deploy
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  approval:
    name: Await staging approval
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Await manual approval in the staging environment
        run: echo "A repository administrator must approve this deployment via the staging environment gate."

  frontend:
    name: Deploy frontend to Vercel (staging)
    needs: approval
    runs-on: ubuntu-latest
    environment:
      name: staging
    env:
      NODE_VERSION: '20'
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGING_PROJECT_ID != '' && secrets.VERCEL_STAGING_PROJECT_ID || secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    defaults:
      run:
        working-directory: client/dashboard
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/dashboard/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json — running npm ci"
            npm ci
          else
            echo "No package-lock.json — running npm install"
            npm install
          fi

      - name: Build frontend bundle
        run: npm run build

      - name: Deploy to Vercel (CLI)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGING_PROJECT_ID != '' && secrets.VERCEL_STAGING_PROJECT_ID || secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          fi
          npm i -g vercel@latest
          vercel --token "$VERCEL_TOKEN" --confirm --scope "$VERCEL_ORG_ID" --local-config ./vercel.json
